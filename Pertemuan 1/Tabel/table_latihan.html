    <title>Tabel</title>

    table,
    td {

      border-collapse: collapse;
      padding: 10px;

    <table border>

        <td>1,1</td>
        <td>1,2</td>
        <td>1,3</td>
        <td>1,4</td>
      </tr>
      <tr>
        <td>2,1</td>
        <td
          colspan="2"
          rowspan="2"
          align="center"
          style="font-weight: 800; font-size: 32px"
        >
          ?
        </td>
        <td>2,4</td>
      </tr>
      <tr>
        <td>3,1</td>
        <td>3,4</td>
      </tr>
      <tr>
        <td>4,1</td>

        <td>4,4</td>
      </tr>
    </table>
  </body>
</html>
